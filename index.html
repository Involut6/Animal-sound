<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animal Sounds</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>ANIMAL SOUNDS</h1>
    <p>Click on an animal or press the letter displayed on the animal to listen to its sound</p>

    <div class="buttons">
      <button type="button" class="animal c">c</button>
      <button type="button" class="animal d">d</button>
      <button type="button" class="animal l">l</button>
      <button type="button" class="animal e">e</button>
      <button type="button" class="animal m">m</button>
      <button type="button" class="animal p">p</button>
    </div>

  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
